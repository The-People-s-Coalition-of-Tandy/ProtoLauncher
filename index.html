<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tandy Launcher</title>
</head>

<body>

    <main>
        <h1>Tandy DigiCD Launcher</h1>
        <form id="fileForm" enctype="multipart/form-data" onchange="previewImage()">
            <label for="fileInput" style="font-size: large;
            font-weight: bold;">Insert CD Image</label>
            <input type="file" id="fileInput" accept=".png" required>
            <br><br>
            <button type="button" style="padding: 10px;
            background: green;
            color: white;" onclick="playerrr()">Play</button>
        </form><br>
        <div style="width: 100%; display: flex; justify-content: right;">

            <!-- <a href="./wheat"><button class="archive" style="border-radius: 0;">Archive</button></a> -->
            <a href="./library"><button style="border-radius: 0;">Library</button></a>
        </div>

        <figure class="cd-player">
            <img id="previewImage" alt="CD Image" style="display: none;">
            <img id="albumCover" alt="Album Cover" style="display: none;">
            <img id="CD" alt="CD Player" src="hand.png">
            <audio></audio>
        </figure>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.js"></script>
    <script src="index.js"></script>

</body>

</html>
